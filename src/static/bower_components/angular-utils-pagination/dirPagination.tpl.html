<div class="row" ng-if="1 < pages.length">
	<div class="col s12 center-align">
		<a class="waves-effect waves-light btn btn-small btn-flat blue lighten-4" href=""
		   ng-if="boundaryLinks"
		   ng-class="{ disabled : pagination.current == 1 }"
		   ng-click="setCurrent(1)">
			&laquo;
		</a>
		<a class="waves-effect waves-light btn btn-small btn-flat blue lighten-4" href=""
		   ng-if="directionLinks"
		   ng-class="{ disabled : pagination.current == 1 }"
		   ng-click="setCurrent(pagination.current - 1)">
			&laquo;
		</a>
		<a class="waves-effect waves-light btn btn-small btn-flat blue lighten-3 pagination-button" href=""
		   ng-repeat="pageNumber in pages track by $index"
		   ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }"
		   ng-click="setCurrent(pageNumber)">
			{{ pageNumber }}
		</a>
		<a class="waves-effect waves-light btn btn-small btn-flat blue lighten-4" href=""
		   ng-if="directionLinks"
		   ng-class="{ disabled : pagination.current == pagination.last }"
		   ng-click="setCurrent(pagination.current + 1)">
			&raquo;
		</a>
		<a class="waves-effect waves-light btn btn-small btn-flat blue lighten-4" href=""
		   ng-if="boundaryLinks"
		   ng-class="{ disabled : pagination.current == pagination.last }"
		   ng-click="setCurrent(pagination.last)">
			&raquo;
		</a>
	</div>
</div>
