<div ng-controller="OrderListController">
	<div class="row">
		<div class="valign-wrapper">
			<div class="col s2 valign">
				<a class="btn-floating btn-flat green waves-effect waves-dark modal-trigger" ng-click="createNewOrder()">
					<i class="mdi-content-add"></i>
				</a>
			</div>
			<div class="input-field col s2 offset-s8 valign">
				<input type="text" ng-model="ordersFilter" class="validate">
				<label for="first_name">Filter</label>
			</div>
		</div>
	</div>
	<hr>
	<div ng-include="order_template"></div>
	<dir-pagination-controls></dir-pagination-controls>
</div>

<div id="createNewOrder" class="modal" ng-controller="newOrderController" style="display: none;">
	<h4>Neue Bestellung</h4>
	<p>{{ name }}</p>
	<div class="action-bar">
		<button class="waves-effect waves-light btn-flat modal-action modal-close red">Abbrechen</button>
  		<button class="waves-effect waves-light btn-flat modal-action green">Speichern</button>
	</div>
</div>

<div id="deleteOrder" class="modal" ng-controller="deleteOrderController" style="display: none;">
	<h4>Bestellung l&ouml;schen</h4>
	<p>{{ order.id }}</p>
	<div class="action-bar">
		<button class="waves-effect waves-light btn-flat modal-action modal-close red">Abbrechen</button>
  		<button ng-click="deleteOrder(order.id)" class="waves-effect waves-light btn-flat modal-action green">Best&auml;tigen</button>
	</div>
</div>
