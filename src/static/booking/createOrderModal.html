<div id="createNewOrder" class="modal" ng-controller="newOrderController" style="display: none;">
	<div class="row">
		<div class="col s12">
			<h4>Neue Bestellung</h4>
		</div>
	</div>
	<div class="row">
		<div class="col s4">
			<ui-select ng-model="delivery_received_by.selected" theme="selectize" ng-disabled="disabled">
				<ui-select-match placeholder="Delivery Received By">{{$select.selected.display_name}}</ui-select-match>
				<ui-select-choices repeat="delivery_received_by_choice in delivery_received_by.choices | filter: $select.search">
				  	<span ng-bind-html="delivery_received_by_choice.display_name | highlight: $select.search"></span>
				</ui-select-choices>
			</ui-select>
		</div>
	</div>


	<div class="action-bar">
		<button ng-click="cancel()" class="waves-effect waves-light btn-flat red">Abbrechen</button>
  		<button class="waves-effect waves-light btn-flat green">Speichern</button>
	</div>
</div>
