<div ng-controller="CreateOrderController">
    <div class="ui segment">
        <div class="ui grid">
            <div class="row">
                <div class="sixteen wide column">
                    <div class="ui form">
                        <div class="two fields">
                            <div class="field">
                                <label>Bought on</label>
                                <div class="field">
                                    <input class="datetimepicker" type="text" value="{{ currentDate | date : 'dd.MM.yyyy' }}">
                                </div>
                            </div>
                            <div class="field">
                                <label>Bought By</label>
                                <select class="ui search dropdown">
                                    <option value="mbykovski">Michael Bykovski</option>
                                </select>
                            </div>
                        </div>
                        <div class="two fields">
                            <div class="field">
                                <label>Purpose</label>
                                <input type="text" placeholder="Purpose">
                            </div>
                            <div class="field">
                                <label>Tags</label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="two fields">
                            <div class="field">
                                <label>Category</label>
                                <select class="ui dropdown">
                                    <option value="">irgendwas</option>
                                </select>
                            </div>
                            <div class="field">
                                <label>Supplier</label>
                                <select class="ui dropdown">
                                    <option value="">irgendwas</option>
                                </select>
                            </div>
                        </div>
                        <div class="two fields">
                            <div class="field">
                                <label>Order Number</label>
                                <div class="field">
                                    <input type="text" placeholder="Order Number">
                                </div>
                            </div>
                            <div class="field">
                                <label>Payment Method</label>
                                <select class="ui dropdown">
                                    <option value="">irgendwas</option>
                                </select>
                            </div>
                        </div>
                        <div class="two fields">
                            <div class="field">
                                <label>Delivery Received On</label>
                                <div class="field">
                                    <input class="datetimepicker" type="text" placeholder="optional">
                                </div>
                            </div>
                            <div class="field">
                                <label>Delivery Received By</label>
                                <select class="ui search dropdown">
                                    <option value="">optional</option>
                                    <option value="mbykovski">Michael Bykovski</option>
                                </select>
                            </div>
                        </div>
                        <div class="two fields">
                            <div class="field">
                                <label>Status</label>
                                <select class="ui dropdown">
                                    <option value="ORDERED">Ordered</option>
                                </select>
                            </div>
                            <div class="field">
                                <label>Invoice PDF</label>
                                <input type="file" multiple>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="sixteen wide column right aligned">
                    <div class="ui red button">Cancel</div>
                    <div class="ui green button">Create</div>
                </div>
            </div>
        </div>
    </div>
</div>
